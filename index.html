<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-6">
    <!-- Event Entry (Top) -->
    <div class="bg-white p-4 rounded-lg shadow mb-6">
        <h2 class="text-2xl font-bold mb-4 text-center">Add Event</h2>
        <div class="flex flex-wrap gap-3 mb-6">
            <input id="showName" type="text" placeholder="Show Name" class="p-2 border rounded flex-1 min-w-[150px]">
            <select id="location" class="p-2 border rounded w-[150px]">
                <option value="Hong Kong">Hong Kong</option>
                <option value="Macau">Macau</option>
            </select>
            <input id="startDate" type="date" class="p-2 border rounded w-[150px]">
            <input id="endDate" type="date" class="p-2 border rounded w-[150px]">
            <input id="interpreters" type="number" min="0" placeholder="Interpreters Needed" class="p-2 border rounded w-[150px]">
            <button id="enterBtn" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Enter</button>
        </div>
    </div>

    <!-- Middle: Calendar (60%) and Interpreters (40%) in one background -->
    <div class="bg-white p-4 rounded-lg shadow mb-6">
        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Calendar (Left, 60%) -->
            <div class="flex-[0.6]">
                <h2 class="text-2xl font-bold mb-4 text-center">Calendar</h2>
                <div class="flex justify-center gap-2 items-center mb-4">
                    <button id="prevMonth" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600"><</button>
                    <select id="monthSelector" class="p-2 border rounded w-full max-w-[200px]">
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                    <button id="nextMonth" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">></button>
                    <button id="todayBtn" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Today</button>
                </div>
                <div id="calendar"></div>
            </div>

            <!-- Interpreters (Right, 40%) -->
            <div class="flex-[0.4]">
                <h2 class="text-2xl font-bold mb-4 text-center">Interpreters</h2>
                <div class="flex flex-wrap gap-3 mb-6">
                    <input id="intName" type="text" placeholder="Name" class="p-2 border rounded flex-1 min-w-[150px]">
                    <input id="intFullName" type="text" placeholder="Full Name" class="p-2 border rounded flex-1 min-w-[150px]">
                    <input id="intIdName" type="text" placeholder="ID Name" class="p-2 border rounded flex-1 min-w-[150px]">
                    <button id="intEnterBtn" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Enter</button>
                </div>
                <div id="interpreterTable" class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                        <tr class="bg-gray-200">
                            <th class="p-2">Name</th>
                            <th class="p-2">Assign</th>
                            <th class="p-2">Edit</th>
                            <th class="p-2">Delete</th>
                        </tr>
                        </thead>
                        <tbody id="interpreterList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Selected Events Area (Bottom) -->
    <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-2xl font-bold mb-4 text-center">Selected Events</h2>
        <div id="selectedEvents" class="space-y-4">
            <div id="eventList"></div>
        </div>
    </div>
</div>
<!-- Load Firebase SDK v8 before script.js -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
<script src="script.js"></script>
</body>
</html>
