<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster Page</title>
    <link rel="stylesheet" href="rosterstyle.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-6">
    <!-- Header -->
    <div class="bg-white p-4 rounded-lg shadow mb-6">
        <h2 class="text-2xl font-bold mb-4 text-center">Roster</h2>
        <div class="flex justify-center gap-4 items-center mb-4">
            <select id="eventDropdown" class="p-2 border rounded">
                <option value="">Select an Event</option>
            </select>
            <button id="groupBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Group</button>
            <a href="index.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Back to Calendar</a>
        </div>
    </div>

    <!-- Roster Table -->
    <div id="rosterTable" class="bg-white p-4 rounded-lg shadow overflow-x-auto">
        <table class="w-full border-collapse">
            <thead>
            <tr class="bg-gray-200">
                <th class="p-2 border">No.</th>
                <th class="p-2 border">Name</th>
                <th class="p-2 border">Full Name</th>
                <th class="p-2 border">G.</th>
                <th class="p-2 border">Position</th>
            </tr>
            </thead>
            <tbody id="rosterList"></tbody>
        </table>
    </div>
</div>
<!-- Load Firebase SDK v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="rosterscript.js"></script>
</body>
</html>
